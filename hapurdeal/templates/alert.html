
{% block alert %}


{% for message in messages %}
<div class="container" style="margin-top: 50px !important;">
	<div class="alertsms">
	  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
	  <strong>Action!</strong> {{message}} 

	</div>
</div>	
<style>
	.alertsms {
  padding: 20px;
	{% if message.tags == "error" %}
  background-color: #f44336;
  color:white;
  {% else %}
  background-color: green;
  color: white;
  {% endif %}
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
</style>

{% endfor %}

    
{% endblock alert %}
