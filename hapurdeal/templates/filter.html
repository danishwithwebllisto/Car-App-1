<div class="col-lg-4 col-xl-3">
    <div class="row">
        <div class="col-md-6 col-lg-12">
            <div class="product-widget">
                <h6 class="product-widget-title">
                    Filter by Year
                </h6>
                <form class="product-widget-form">
                    <ul class="product-widget-list">
                        {% for post in fill %}
                        <li class="product-widget-item">
                            <label class="product-widget-label" for="chcek1">
                                <span class="product-widget-type sale">
                                    <a href="ads-details?year={{post}}" style="color: white !important;">
                                        {{post}}
                                    </a>
                                </span>
                            </label>
                        </li>
                        {% endfor %}

                         <button class="product-widget-btn" type="submit">
                            <i class="fas fa-broom">
                            </i>
                            <span>
                                <a href="/ads-details">Clear Filter</a>
                            </span>
                        </button>
                    </ul>
                </form>
            </div>
        </div>
        <div class="col-md-6 col-lg-12">
            <div class="product-widget">
                <h6 class="product-widget-title">
                    Filter by Make
                </h6>
                <form class="product-widget-form">
                    <ul class="product-widget-list">
                        {% for post in make %}
                        <li class="product-widget-item">
                            <label class="product-widget-label" for="chcek1">
                                <span class="product-widget-type sale">
                                    <a href="ads-details?make={{post}}" style="color: white !important;">
                                        {{post}}
                                    </a>
                                </span>
                            </label>
                        </li>
                        {% endfor %}
                        <button class="product-widget-btn" type="submit">
                            <i class="fas fa-broom">
                            </i>
                            <span>
                                <a href="/ads-details">Clear Filter</a>
                            </span>
                        </button>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
